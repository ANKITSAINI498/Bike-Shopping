<!DOCTYPE html>
<html lang="en">

<head>

    <title>Forgotten Password</title>
    <link rel="stylesheet" href="./Forgotten Password.css">

</head>

<body>

    <body background="./Forgotten Password.jpg">
        <div class="container">
            <div class="logo-img">
                <center>
                    <img src="./logo.png" height="230px" width="230px">
                </center>
            </div>
            <form class="Forgotten-form">
                <h2>Forgotten Password</h2>
                <div class="form-group-1">
                    <b>
                        <label for="username">Username</label></b>
                    <input type="text" id="username" name="username" placeholder="Username"
                        required>
                </div>
            
                <div class="form-group-1">
                     <b>   <label for="username">Email Or Phone number</label></b>
                    <input type="tel" id="number" name="number" placeholder="Email address or phone number"
                        required>
                </div>
            
                <div class="form-group-2">
                    <b>
                       <center> <label for="otp">OTP</label></b></center>
                    <center><input type="otp" id="otp" name="otp" placeholder="XXXXXX"
                        required></center>
                </div>
                <div class="form-group-1">
                    <b><label for="password">New Password</label></b>
                    <input type="password" id="password" name="password" placeholder="New Password">
                </div>
                <div class="button-box">
                    <ul class="button">
                        <center> <a href="./login.html">
                                <li class="button-1">Submit</li>
                            </a><br></center>
                        
                </div>


            </form>
        </div>
    </body>
</body>

</html>
