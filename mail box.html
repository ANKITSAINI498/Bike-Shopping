<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./mail box.css">
    <title>Mail Compose Box</title>
</head>
<body background="./mail.jpg">
    
    <div class="compose-container">
        <h1>Hello, I am Ankit Saini.</h1>

           <h2> Can I help you ?</h2>
        <form>
            <label class="box-text" for="to">To:</label>
            <input class="box-type" type="email" id="to" name="to" required>

            <label class="box-text" for="subject">Subject:</label>
            <input class="box-type" type="text" id="subject" name="subject" required>

            <label class="box-text" for="message">Message:</label>
            <textarea class="box-type" id="message" name="message" rows="10" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
